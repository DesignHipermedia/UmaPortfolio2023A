<!DOCTYPE html>

<head>

</head>
<body>
        <header>
            <div class="container">
                <div class="profileimage">

                    <div class="copyright">
                        <h3>© Jorge Oosthuizen</h3>
                        </div>
                    </div>
                <div class="navegacao">
                <nav>
                <div class="menu">
                    <button class="botaosobre" :class="{ 'active': isActiveTab('sobre') }" @click="setActiveTab('sobre')">Sobre</button>
                    <button class="botaotrabalhos" :class="{ 'active': isActiveTab('trabalhos') }" @click="setActiveTab('trabalhos')">Trabalhos</button>
                    <button class="botaosolucoes" :class="{ 'active': isActiveTab('solucoes') }" @click="setActiveTab('solucoes')">Soluções</button>
                
            </div>
            </nav>
        </div>
        </header>
        <section class="primeiroparagrafo"> 
            <div class="titulo">
                 <h1>I'm DH, and I tur ideas into digital<br>experiences that people love.
                </h1>
            </div>
                <h2>Lorem ipsum dolor sit amet, consectetur adipiscing elit,<br>
                sed do eiusmod tempor incididunt ut labore et.</h2>
            </section>
            <div class="butoesprojecto">
            <div class="projeto"> <button class="comecar">Começar um projeto </button>
                <button class="setacima"><svg xmlns="http://www.w3.org/2000/svg" height="30" width="30" viewBox="0 0 320 512"><path fill="#ffffff" d="M318 177.5c3.8-8.8 2-19-4.6-26l-136-144C172.9 2.7 166.6 0 160 0s-12.9 2.7-17.4 7.5l-136 144c-6.6 7-8.4 17.2-4.6 26S14.4 192 24 192H96l0 288c0 17.7 14.3 32 32 32h64c17.7 0 32-14.3 32-32l0-288h72c9.6 0 18.2-5.7 22-14.5z"/></svg>
            </button></div>
            <div class="alternarmodo">
                <button onclick="modoNormal()" class="light" :class="{ 'active': isActiveMode('light') }" @click="setActiveMode('light')" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" height="30" width="30" viewBox="0 0 512 512">
                    <path d="M361.5 1.2c5 2.1 8.6 6.6 9.6 11.9L391 121l107.9 19.8c5.3 1 9.8 4.6 11.9 9.6s1.5 10.7-1.6 15.2L446.9 256l62.3 90.3c3.1 4.5 3.7 10.2 1.6 15.2s-6.6 8.6-11.9 9.6L391 391 371.1 498.9c-1 5.3-4.6 9.8-9.6 11.9s-10.7 1.5-15.2-1.6L256 446.9l-90.3 62.3c-4.5 3.1-10.2 3.7-15.2 1.6s-8.6-6.6-9.6-11.9L121 391 13.1 371.1c-5.3-1-9.8-4.6-11.9-9.6s-1.5-10.7 1.6-15.2L65.1 256 2.8 165.7c-3.1-4.5-3.7-10.2-1.6-15.2s6.6-8.6 11.9-9.6L121 121 140.9 13.1c1-5.3 4.6-9.8 9.6-11.9s10.7-1.5 15.2 1.6L256 65.1 346.3 2.8c4.5-3.1 10.2-3.7 15.2-1.6zM160 256a96 96 0 1 1 192 0 96 96 0 1 1 -192 0zm224 0a128 128 0 1 0 -256 0 128 128 0 1 0 256 0z"/></svg>
                    </svg>
                </button>
                <button onclick="modoEscuro()" class="dark" :class="{ 'active': isActiveMode('dark') }" @click="setActiveMode('dark')" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" height="30" width="30" viewBox="0 0 384 512">
                        <path d="M223.5 32C100 32 0 132.3 0 256S100 480 223.5 480c60.6 0 115.5-24.2 155.8-63.4c5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6c-96.9 0-175.5-78.8-175.5-176c0-65.8 36-123.1 89.3-153.3c6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z"/></svg>
                    </svg>
                </button>
            </div>
        </div>
            <script src="https://unpkg.com/vue@3.2.31/dist/vue.global.js"></script>
            <script src="https://kit.fontawesome.com/c2818a0d76.js" crossorigin="anonymous"></script>
            <script>
                Vue.createApp({
                    data() {
                        return {
                            activeTab: 'sobre',
                            activeMode: 'light', 
                        };
                    },
                    methods: {
                        setActiveTab(tab) {
                            this.activeTab = tab;
                        },
                        isActiveTab(tab) {
                            return this.activeTab === tab;
                        },
                        setActiveMode(mode) {
                            this.activeMode = mode;
                        },
                        isActiveMode(mode) {
                            return this.activeMode === mode;
                        }
                    }
                    
                }).mount('body');

                function modoEscuro() {
                var element = document.body;
                element.classList.add("modo-escuro");
                }
                function modoNormal() {
                var element = document.body;
                element.classList.remove("modo-escuro");
}
            </script>
</body>
</html>
