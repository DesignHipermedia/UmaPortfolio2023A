<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
    <div id="app">
        Lista de Tarefas
        <ul>
            <li v-for="item in tarefas">
                {{item}}
            </li>
        </ul>
    </div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    tarefas: [
                        "Exercício de HTML",
                        "Exercício de CSS",
                        "Exercício de JavaScript",
                        "Exercício de VueJS",
                        "Juntar tudo no Projeto 1",]
                };
                }
            }
        );

        app.mount('#app');
    </script>
    <style>
        .realizada{
            text-decoration: line-through;
            color: gray;
        }
        .prioritario{
            color: red;
        }
    </style>
</body>
</html>
