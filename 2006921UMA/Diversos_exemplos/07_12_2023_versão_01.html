<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Hipermédia</title>
</head>
<body>
    <!-- Uma lista 1 a 100, com botão -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">
        {{ message }}
        <button @click="carregaPost()">Carregar</button>
        <ul>
            <li v-for="item in lista">{{ item.id }} - {{ item.body }}</li>
        </ul>
    </div>

    <script>
        const { createApp } = Vue;
        const app = createApp({
            data() {
                return {
                    message: 'Olá Vue! wf',
                    lista: []
                }
            },
            methods: {
                carregaPost() {
                    fetch('https://jsonplaceholder.typicode.com/posts')
                        .then(response => response.json())
                        .then(json => this.lista = json);
                }
            }
        });

        app.mount('#app');
    </script>
</body>
</html>
